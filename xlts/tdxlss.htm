                <h2>
                    同等学历申硕</h2>

                <script language="javascript" src="system/resource/js/news/mp4video.js"></script>
<p class="yahei">同等学力申硕是根据《中华人民共和国学位条例》规定，具有研究生毕业同等学力的人员，都可按照《国务院学位委员会关于授予具有研究生毕业同等学力人员硕士、博士学位的规定》的要求与办法，向学位授予单位提出申请。</p>

            </section>
